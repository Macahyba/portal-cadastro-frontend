<form [formGroup]="reparoFormGroup">
  <mat-tab-group>
    <mat-tab label="Cliente">
      <br>
      <app-customer
        [parentFormGroup]='reparoFormGroup' >
      </app-customer>
    </mat-tab>
    <mat-tab label="Equipamento">
      <br>
      <app-equipment
        [parentFormGroup]='reparoFormGroup'>
      </app-equipment>
    </mat-tab>
    <mat-tab label="Notas">
      <br>
      <app-notas
        [parentFormGroup]='reparoFormGroup'>
      </app-notas>
    </mat-tab>
  </mat-tab-group>
  <br>
  <app-datepicker
    [control]="'creationDate'"
    [parentFormGroup]="reparoFormGroup">
  </app-datepicker>
  <br><br>
  <button
    id="enviar"
    type="button"
    (click)="submitForm(reparoFormGroup)"
    [disabled]="checkValid()"
    mat-raised-button
    color="primary">Enviar
  </button><br><br>
  <div class="sucesso" *ngIf="isSuccess()">
    Salvo com sucesso!<br><br>
  </div>
  <div class="erro" *ngIf="isFailure()">
    {{error}}<br><br>
  </div>
  <div *ngIf="bar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
  </div>
</form>
