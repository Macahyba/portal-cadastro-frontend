<form [formGroup]="reparoFormGroup" (submit)="submitForm()">
  <mat-tab-group>
    <mat-tab label="Cliente">
      <br>
      <app-customer
        [parentFormGroup]='reparoFormGroup' >
      </app-customer>
    </mat-tab>
    <mat-tab label="Equipamento">
      <br>
      <app-equipment
        [parentFormGroup]='reparoFormGroup'>
      </app-equipment>
    </mat-tab>
    <mat-tab label="Notas">
      <br>
      <app-notas
        [parentFormGroup]='reparoFormGroup'>
      </app-notas>
    </mat-tab>
  </mat-tab-group>
  <br>
  <app-datepicker
    [control]="'creationDate'"
    [parentFormGroup]="reparoFormGroup">
  </app-datepicker>
  <br><br>
  <button
    type="submit"
    [disabled]="checkValid()"
    mat-raised-button
    color="primary">Enviar
  </button><br><br>
  <div class="sucesso" *ngIf="message === 'sucesso'">
    Salvo com sucesso!<br><br>
  </div>
  <div class="erro" *ngIf="message === 'erro'">
    Falha ao salvar!<br><br>
  </div>
  <div *ngIf="bar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
  </div>
</form>
