<form [formGroup]="reparoFormGroup" (submit)="submitForm()">
  <!-- <mat-grid-list cols="4" rowHeight="1500px">
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2"> -->
      <div class="full-width">
        <app-customer [parentFormGroup]="reparoFormGroup" ></app-customer>
        <br>
        <app-equipment [parentFormGroup]='reparoFormGroup'></app-equipment>
        <br>
        <mat-card class="outer-card">
          <mat-card>
            <mat-form-field class="full-width">
              <mat-label>SAP Notification</mat-label>
              <input matInput [formControl]="sapNotification">
            </mat-form-field>
            <br>
            <mat-form-field class="full-width">
              <mat-label>Nota de Entrada</mat-label>
              <input matInput [formControl]="notaDeEntrada">
            </mat-form-field>
            <br>
            <mat-checkbox matInput [formControl]="warranty">Garantia</mat-checkbox>
          </mat-card>
        </mat-card>
        <br>
        <app-datepicker
          [control]="'creationDate'"
          (dateWasSelected)="creationDate = $event"
          [parentFormGroup]="reparoFormGroup"></app-datepicker>
        <br><br>
        <button
          type="submit"
          [disabled]="checkValid()"
          mat-raised-button
          color="primary">Enviar</button><br><br>
          <div class="sucesso" *ngIf="message === 'sucesso'">
            Salvo com sucesso!<br><br>
          </div>
          <div class="erro" *ngIf="message === 'erro'">
            Falha ao salvar!<br><br>
          </div>
          <div *ngIf="bar">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
          </div>
      </div>
    <!-- </mat-grid-tile>
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
  </mat-grid-list> -->
</form>
