<ng-container [formGroup]="repairFupFormGroup">
  <mat-card  class="outer-card">
      <mat-card>
          <mat-form-field class="full-width">
              <mat-label>Description</mat-label>
              <textarea matInput [formControl]="description"></textarea>
          </mat-form-field>
          <br>
          <mat-form-field class="full-width">
              <mat-label>Spare Part?</mat-label>
              <input type="text" matInput [formControl]="sparePart">
          </mat-form-field>
          <app-datepicker
            [control]="'updateDate'"
            (dateWasSelected)="creationDate = $event"
            [parentFormGroup]="repairFupFormGroup"></app-datepicker>
      </mat-card>
  </mat-card>
</ng-container>
