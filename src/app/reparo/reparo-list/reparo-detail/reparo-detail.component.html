<form [formGroup]="repairFormGroup">
  <!-- <mat-grid-list cols="4" rowHeight="1100px">
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2"> -->
      <div class="full-width">
        <app-customer
          disabled="disabled"
          [injectedCustomer]="customer"
          [injectedContact]="contact"
          [parentFormGroup]='repairFormGroup'></app-customer>
        <br>
        <app-equipment
          disabled="disabled"
          [injectedEquipment]="equipment"
          [parentFormGroup]='repairFormGroup'></app-equipment>
        <br>
        <mat-card class="outer-card">
          <mat-card>
            <mat-form-field class="full-width">
              <mat-label>SAP Notification</mat-label>
              <input matInput [value]="sapNotification" disabled>
            </mat-form-field>
            <br>
            <mat-form-field class="full-width">
              <mat-label>Nota de Entrada</mat-label>
              <input matInput [value]="notaDeEntrada" disabled>
            </mat-form-field>
            <br>
            <mat-checkbox [checked]="warranty" disabled>Garantia</mat-checkbox>
          </mat-card>
        </mat-card>
        <br><br>
        <app-reparo-fups
          [repairFups]="repairFups"
          [repairFupsFormGroup]="repairFormGroup"></app-reparo-fups>
        <br><br>
        <button mat-raised-button color="primary">Atualizar</button>
      </div>
    <!-- </mat-grid-tile>
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
  </mat-grid-list> -->
</form>
