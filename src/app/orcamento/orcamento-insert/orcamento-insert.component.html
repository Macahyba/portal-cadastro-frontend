<form [formGroup]="orcamentoFormGroup" (submit)="submitForm()">
  <mat-tab-group>
    <mat-tab label="Cliente">
      <br>
      <app-customer
        [parentFormGroup]='orcamentoFormGroup'>
      </app-customer>
    </mat-tab>
    <mat-tab label="Equipamento">
      <br>
      <app-equipment
        [parentFormGroup]='orcamentoFormGroup'>
      </app-equipment>
    </mat-tab>
    <mat-tab label="ServiÃ§o">
      <br>
      <app-services
        [parentFormGroup]='orcamentoFormGroup'
        (servicesToInsert)="totalPrice = $event">
      </app-services>
    </mat-tab>
    <mat-tab label="Valor">
      <br>
      <app-valor
        [totalPrice]="totalPrice"
        [parentFormGroup]="orcamentoFormGroup">
      </app-valor>
    </mat-tab>
  </mat-tab-group>
  <br>
  <app-datepicker
    [control]="'creationDate'"
    [parentFormGroup]="orcamentoFormGroup"></app-datepicker>
  <br>
  <button
    type="submit"
    [disabled]="checkValid()"
    mat-raised-button
    color="primary">Enviar
  </button><br><br>
  <div class="sucesso" *ngIf="message === 'sucesso'">
    Salvo com sucesso!<br><br>
  </div>
  <div class="erro" *ngIf="message === 'erro'">
    Falha ao salvar!<br><br>
  </div>
  <div *ngIf="bar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
  </div>
</form>
