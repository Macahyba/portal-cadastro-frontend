<form [formGroup]="orcamentoFormGroup" (submit)="submitForm()">
  <mat-grid-list cols="4" rowHeight="1500px">
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <div class="example-full-width">
        <app-customer
          [customerFormGroup]='customerFormGroup'></app-customer>
        <br>
        <app-equipment
          [equipmentFormGroup]='equipmentFormGroup'></app-equipment>
        <br>
        <app-services
          [serviceFormGroup]='serviceFormGroup'
          (servicesToInsert)="totalPrice = $event"></app-services>
        <br>
        <app-valor
          [totalPrice]="totalPrice"
          [valorFormGroup]="valorFormGroup"></app-valor>
        <br>
        <app-datepicker
          (dateWasSelected)="creationDate = $event"
          [dateFormGroup]="dateFormGroup"></app-datepicker>
        <br>
        <button
          type="submit"
          [disabled]="checkValid()"
          mat-raised-button
          color="primary">Enviar</button><br><br>
          <div class="sucesso" *ngIf="message === 'sucesso'">
            Salvo com sucesso!<br><br>
          </div>
          <div class="erro" *ngIf="message === 'erro'">
            Falha ao salvar!<br><br>
          </div>
          <div *ngIf="bar">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
          </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
  </mat-grid-list>
</form>
