<form [formGroup]="orcamentoFormGroup" (submit)="submitForm()">
  <mat-grid-list cols="4" rowHeight="1500px">
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <div class="example-full-width">
        <div class="sucesso" *ngIf="message === 'sucesso'">
          Salvo com sucesso!<br><br>
        </div>
        <div class="erro" *ngIf="message === 'erro'">
          Falha ao salvar!<br><br>
        </div>
        <div *ngIf="bar">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
        </div>
        <app-status
          [injectedStatus]="status"
          [statusFormGroup]="statusFormGroup"></app-status>
        <br>
        <button type="submit" mat-raised-button color="primary">Atualizar</button>&nbsp;
        <button
          *ngIf="checkStatus()"
          type="button"
          mat-raised-button color="warn"
          (click)="downloadPdf()">Download</button>
        <br><br>
        <input type="hidden" [value]="id">
        <app-customer
          disabled="disabled"
          [injectedCustomer]="customer"
          [injectedContact]="contact"
          [customerFormGroup]='customerFormGroup'></app-customer>
        <br>
        <app-equipment
          disabled="disabled"
          [injectedEquipment]="equipment"
          [equipmentFormGroup]='equipmentFormGroup'></app-equipment>
        <br>
        <app-services
          disabled="disabled"
          [injectedServices]="services"
          (servicesToInsert)="totalPrice = $event"
          [serviceFormGroup]='serviceFormGroup'></app-services>
        <br>
        <app-valor
          disabled="disabled"
          [totalPrice]="totalPrice"
          [injectedDiscount]="totalDiscount"
          [valorFormGroup]="valorFormGroup"></app-valor>
        <br>
        <app-datepicker
          (dateWasSelected)="creationDate = $event"
          [dateFormGroup]="dateFormGroup"></app-datepicker>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
  </mat-grid-list>
</form>
