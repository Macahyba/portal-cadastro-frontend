<form [formGroup]="orcamentoFormGroup" (submit)="submitForm()">
      <div *ngIf="barFetch">
        <br><mat-progress-bar mode="query"></mat-progress-bar><br>
      </div>
      <div class="full-width">
        <div class="sucesso" *ngIf="message === 'sucesso'">
          Salvo com sucesso!<br><br>
        </div>
        <div class="erro" *ngIf="message === 'erro'">
          {{error}}<br><br>
        </div>
        <div *ngIf="bar">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
        </div>
        <app-status
          [disabled]="role == 'user'"
          [injectedStatus$]="status$"
          [parentFormGroup]="orcamentoFormGroup"></app-status>
        <br>
        <span *ngIf="role !== 'user'">
          <button id='atualizar' type="submit" mat-raised-button color="primary">Atualizar</button>&nbsp;
        </span>
        <span *ngIf="checkStatus()">
        <button
          id="download"
          type="button"
          mat-raised-button color="warn"
          (click)="downloadPdf()">Download</button>
          <br>
        </span>
        <br>
        <input type="hidden" [value]="id">
        <mat-tab-group>
          <mat-tab label="Cliente">
            <br>
            <app-customer
              [disabled]="true"
              [injectedCustomer$]="customer$"
              [injectedContact$]="contact$"
              [parentFormGroup]='orcamentoFormGroup'>
          </app-customer>
          </mat-tab>
          <mat-tab label="Equipamento">
            <br>
            <app-equipment
              [disabled]="true"
              [injectedEquipment$]="equipment$"
              [parentFormGroup]='orcamentoFormGroup'>
            </app-equipment>
          </mat-tab>
          <mat-tab label="ServiÃ§os">
            <br>
            <app-services
              [disabled]="true"
              [injectedServices$]="services$"
              (servicesToInsert)="totalPrice = $event"
              [parentFormGroup]='orcamentoFormGroup'>
            </app-services>
          </mat-tab>
          <mat-tab label="Valor">
            <br>
            <app-valor
              *ngIf="role === 'user'"
              [disabled]="true"
              [totalPrice]="totalPrice"
              [injectedDiscount$]="totalDiscount$"
              [parentFormGroup]="orcamentoFormGroup">
            </app-valor>
            <app-valor
              *ngIf="role !== 'user'"
              [totalPrice]="totalPrice"
              [injectedDiscount$]="totalDiscount$"
              [parentFormGroup]="orcamentoFormGroup">
            </app-valor>
          </mat-tab>
        </mat-tab-group>
        <br>
        <app-datepicker
          [disabled]="true"
          [injectedDate$]="creationDate$"
          [control]="'approvalDate'"
          [parentFormGroup]="orcamentoFormGroup"></app-datepicker>
      </div>
</form>
