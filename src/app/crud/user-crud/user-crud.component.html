<form [formGroup]='userForm'>
  <label>Selecione a operação</label><br><br>
  <mat-radio-group [(ngModel)]="operacao.value" (change)="radioSelect()" [ngModelOptions]="{standalone: true}">
    <mat-radio-button value="inserir">Inserir</mat-radio-button>&nbsp;
    <mat-radio-button value="atualizar">Atualizar</mat-radio-button>
  </mat-radio-group>
  <br>
  <mat-form-field class="half-width">
    <mat-label>Usuários</mat-label>
    <mat-select (selectionChange)="selected($event)" [formControl]="selectControl">
      <mat-option
        *ngFor="let user of users"
        value="{{user.id}}">
          Usuário: {{user.username}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card class="outer-card">
    <mat-card>
      <mat-form-field class="full-width">
          <mat-label>Usuário</mat-label>
          <input type="text" matInput [formControl]="username">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input type="text" matInput [formControl]="fullName">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
          <mat-label>E-mail</mat-label>
          <input type="text" matInput [formControl]="email">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
          <mat-label>Perfil</mat-label>
          <input type="text" matInput [formControl]="profile">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
          <mat-label>Cargo</mat-label>
          <input type="text" matInput [formControl]="role">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
          <mat-label>Telefone</mat-label>
          <input type="text" matInput [formControl]="phone">
      </mat-form-field>
      <mat-checkbox matInput [formControl]="password">Resetar Senha?</mat-checkbox>
    </mat-card>
  </mat-card>
  <br>
  <button
    type="button"
    [disabled]="checkButton()"
    (click)="submitForm()"
    mat-raised-button
    color="primary">Enviar
  </button><br><br>
  <div class="sucesso" *ngIf="message === 'sucesso'">
    Salvo com sucesso!<br><br>
  </div>
  <div class="erro" *ngIf="message === 'erro'">
    Falha ao salvar!<br><br>
  </div>
  <div *ngIf="bar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar><br>
  </div>
</form>
