<ng-container [formGroup]="statusFormGroup">
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [formControl]="select" name="status">
      <mat-option *ngFor="let status of statuses" [value]="status.id">
         {{status.status}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
