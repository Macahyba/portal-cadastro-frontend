<form [formGroup]="parentFormGroup">
    <mat-card  class="outer-card">
        <table mat-table class="table-container" [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let service">
                    <mat-checkbox
                        [disabled]="disableChk()"
                        [checked]="isSelected(service.id)"
                        (change)="serviceChosen($event, service.price, service.id)"
                        value={{service.id}}>{{service.name}}
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let service"> {{service.description}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let service">R$ {{service.price}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
            <tr mat-row *matRowDef="let service; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
  </form>
