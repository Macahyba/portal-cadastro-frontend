<ng-container [formGroup]="parentFormGroup">
  <mat-card class="outer-card">
      <mat-card>
        <mat-form-field class="full-width" formGroupName="customer">
          <mat-label>Cliente</mat-label>
          <input type="hidden" formControlName="id">
          <input *ngIf="injectedCustomer" type="text" matInput formControlName="name">
          <input *ngIf="!injectedCustomer" type="hidden" formControlName="name" />
          <input *ngIf="!injectedCustomer" type="text" class="full-width" matInput placeholder="Ex. TV Globo"
            [matAutocomplete]="cust"
            [formControl]="clientAutoComplete"
            (ngModelChange)="selectCustomer($event)" />
          <mat-autocomplete #cust="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let customer of filteredCustomer | async" [value]="customer">
              {{customer.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" formGroupName="customer">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="fullName">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" formGroupName="customer">
          <mat-label>CNPJ</mat-label>
          <input matInput formControlName="cnpj">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" formGroupName="contact">
          <mat-label>Respons√°vel</mat-label>
          <input type="hidden" formControlName="id">
          <input *ngIf="injectedContact" type="text" matInput  formControlName="name">
          <input *ngIf="!injectedContact" type="hidden" formControlName="name" />
          <input *ngIf="!injectedContact" type="text" class="example-form" matInput placeholder="Ex. Togashi"
            [matAutocomplete]="cont"
            [formControl]="contactAutoComplete"
            (ngModelChange)="selectContact($event)">
          <mat-autocomplete #cont="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let contact of filteredContact | async" [value]="contact">
                  {{contact.name}}
              </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" formGroupName="contact">
          <mat-label>Departamento</mat-label>
          <input matInput formControlName="department">
        </mat-form-field>
        <br>
        <mat-form-field class="full-width" formGroupName="contact">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </mat-card>
  </mat-card>
</ng-container>
