<ng-container [formGroup]="dateFormGroup">
  <mat-form-field>
      <mat-label>Selecione a data</mat-label>
      <input matInput [matDatepicker]="dp" [formControl]="date" (ngModelChange)="selected($event)" [value]="date.value">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
</ng-container>
