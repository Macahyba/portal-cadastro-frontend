<form [formGroup]="parentFormGroup">
  <mat-card class="outer-card">
    <mat-card>
      <mat-checkbox matInput
        *ngIf="!updateNotaFiscal"
        [formControl]="isExternal"
        (change)="checkExternal($event)">
        Servi√ßo Externo?
      </mat-checkbox>
      <mat-form-field class="full-width" *ngIf="!isExternal.value">
        <mat-label>SAP Notification</mat-label>
        <input matInput
          [formControl]="sapNotification">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width" *ngIf="!isExternal.value">
        <mat-label>Nota de Entrada</mat-label>
        <input matInput
          [formControl]="notaDeEntrada">
      </mat-form-field>
      <mat-form-field class="full-width" *ngIf="updateNotaFiscal || !isExternal.value">
        <mat-label>Nota Fiscal</mat-label>
        <input matInput
          [formControl]="notaFiscal">
      </mat-form-field>
      <br>
      <mat-checkbox
        [checked]="injectedWarranty$"
        [formControl]="warranty">Garantia?
      </mat-checkbox>
    </mat-card>
  </mat-card>
</form>
